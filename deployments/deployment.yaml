apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-assessment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-assessment
  template:
    metadata:
      labels:
        app: devops-assessment
    spec:
      containers:
        - name: devops-assessment-container
          image: 'rishithamarri/devops-assessment:main-8d1069c49668b5b4f9b1d07d68b99b5ac505f017'
          ports:
            - containerPort: 80
          imagePullPolicy: Always
