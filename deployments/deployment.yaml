apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-assessment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-assessment
  template:
    metadata:
      labels:
        app: devops-assessment
    spec:
      containers:
        - name: devops-assessment-container
          image: 'rishithamarri/devops-assessment:main-d863dc1c753af4fd4d53ec5769ecb7aa586a5a2f'
          ports:
            - containerPort: 80
