apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-assessment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-assessment
  template:
    metadata:
      labels:
        app: devops-assessment
    spec:
      containers:
        - name: devops-assessment-container
          image: 'rishithamarri/devops-assessment:main-31cdeacbb03484b7ca9629fc5c36989523c13033'
          ports:
            - containerPort: 80
          imagePullPolicy: Always
